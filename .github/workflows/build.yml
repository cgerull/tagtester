name: Docker-push
on:
  push:
  release:
    # Publish tagged image.
    types: [published]


jobs:
   # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE_PATH: "cgerull/testserver"
      TAG: "latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Print GitHub environment
        run: echo $GITHUB_ENV
      - name: Set image name and version
        run: |
          # # Strip git ref prefix from version
          if [ $(echo "${{ github.ref }}" | grep tags) ]; then
            VER=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,' | sed -e 's/^v//')
            echo "Found TAG"
          else
            VER=latest
            echo "No TAG found, Use latest"
          fi
          echo "Use TAG - $VER"
          echo "TAG=$VER" >> $GITHUB_ENV
      - name: Print GitHub environment
        run: echo $GITHUB_ENV
      - name: Build new image name
        run: |
          IMAGE_NAME="${{ env.IMAGE_PATH }}:${{ env.TAG }}"
          echo "IMAGE_NAME tag - $IMAGE_NAME"
          echo "IMAGE_NAME=$IMAGE_NAME >> $GITHUB_ENV
      - name: Print GitHub environment
        run: echo $GITHUB_ENV

